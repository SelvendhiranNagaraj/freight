server:
  port: 8080
spring:
  application:
    name: booking
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: root
    url: jdbc:postgresql://localhost:5432/postgres
  jpa:
    hibernate:
      ddl-auto: update
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jackson:
    time-zone: "America/Mexico_City"
freight:
  date:
    format: "yyyy-MM-dd HH:mm"
    time_zone: "America/Mexico_City"
